<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Caculator</h2>
    <input type="number" id="num1" /> <input type="number" id="num2" /></br>
    </br>
    <button type="button" onclick="cong()">Addition(+)</button>
    <button type="button" onclick="tru()">Subtraction(-)</button>
    <button type="button" onclick="nhan()">Multiplication(X)</button>
    <button type="button" onclick="chia()">Division(/)</button>
    </body>
    <script>
        function cong(){
            let a1 = document.getElementById("num1").value;
            let b1 = document.getElementById("num2").value;
            let a = parseInt(a1);
            let b = parseInt(b1);
            let c = a + b;
            alert("Kết quả là: " +c);
        }

        function tru() {
            let a1 = document.getElementById("num1").value;
            let b1 = document.getElementById("num2").value;
            let a = parseInt(a1);
            let b = parseInt(b1);
            let c = a - b;
            alert("Kết quả là: " +c);
        }

        function nhan() {
            let a1 = document.getElementById("num1").value;
            let b1 = document.getElementById("num2").value;
            let a = parseInt(a1);
            let b = parseInt(b1);
            let c = a * b;
            document.write("Kết quả là: " +c);
        }

        function chia() {
            let a1 = document.getElementById("num1").value;
            let b1 = document.getElementById("num2").value;
            let a = parseInt(a1);
            let b = parseInt(b1);
            let c = a / b;
            alert("Kết quả là: " +c);
        }
    </script>
</html>
